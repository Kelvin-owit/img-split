<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="left"><img src="image.jpg" alt="image" /></div>
        <div class="right">
          <h1>Login into account</h1>
          <form>
            <input type="Email" placeholder="Email Address" />
            <input type="text" placeholder="Password" />
            <p><a href="#">Remember me</a></p>
            <button>LOGIN</button>
          </form>
          <div class="para1">
            <p>Forgot Password?</p>
          </div>
          <!-- Placed the p in its own div called para1 -->
          <div class="para2">
            <p>Don't have an account? Register Here.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
